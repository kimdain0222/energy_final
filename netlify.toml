[build]
  # 프론트엔드 디렉토리
  publish = "frontend"
  # 빌드 명령어 (환경 변수 주입)
  command = "npm run build:netlify"

[build.environment]
  # Node.js 버전
  NODE_VERSION = "18"

# 리다이렉트 규칙 (SPA 지원)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

