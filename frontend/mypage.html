<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 에너지 절약 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">⚡ 에너지절약</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="programs.html">지원사업 보기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="fw-bold mb-4">마이페이지</h2>

                <!-- 기본 정보 -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">기본 정보</h5>
                        <div id="userInfo">
                            <p class="text-muted">정보를 불러오는 중...</p>
                        </div>
                    </div>
                </div>

                <!-- 최근 분석 기록 -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">최근 분석 기록</h5>
                        <div id="analysisHistory">
                            <p class="text-muted">분석 기록이 없습니다.</p>
                        </div>
                    </div>
                </div>

                <!-- 본 지원사업 -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">내가 본 지원사업</h5>
                        <div id="viewedPrograms">
                            <p class="text-muted">조회한 지원사업이 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        // 사용자 정보 확인
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!user.id) {
            alert('로그인이 필요합니다.');
            window.location.href = 'login.html';
            return;
        }

        // 사용자 정보 표시
        document.getElementById('userInfo').innerHTML = `
            <div class="row mb-3">
                <div class="col-4"><strong>이름:</strong></div>
                <div class="col-8">${user.name || '-'}</div>
            </div>
            <div class="row mb-3">
                <div class="col-4"><strong>이메일:</strong></div>
                <div class="col-8">${user.email || '-'}</div>
            </div>
        `;

        // 분석 기록 표시
        const analysisResult = JSON.parse(localStorage.getItem('analysisResult') || '{}');
        if (analysisResult.monthlyBill) {
            document.getElementById('analysisHistory').innerHTML = `
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${analysisResult.houseType || '-'} ${analysisResult.area || '-'}㎡</strong><br>
                                <small class="text-muted">월 전기요금: ${analysisResult.monthlyBill?.toLocaleString() || '-'}원</small>
                            </div>
                            <a href="results.html" class="btn btn-sm btn-primary">결과 보기</a>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
