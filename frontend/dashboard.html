    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">

            <a class="navbar-brand fw-bold text-primary" href="index.html">⚡ 에너지절약</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="challenge.html">챌린지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ranking.html">랭킹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="programs.html">지원사업</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mypage.html">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold">안녕하세요, <span id="userName">사용자</span>님</h2>
                <p class="text-muted">에너지 분석을 시작하고 맞춤형 지원사업을 확인하세요</p>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center p-4">
                        <h3 class="text-primary mb-3">📊</h3>
                        <h5 class="fw-bold">에너지 분석</h5>
                        <p class="text-muted small mb-3">전기 사용량 기반 누진세 계산</p>
                        <a href="analyze.html" class="btn btn-primary">분석 시작하기</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center p-4">
                        <h3 class="text-success mb-3">🔌</h3>
                        <h5 class="fw-bold">지원사업</h5>
                        <p class="text-muted small mb-3">에너지공단 실시간 데이터</p>
                        <a href="programs.html" class="btn btn-success">지원사업 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center p-4">
                        <h3 class="text-warning mb-3">🏆</h3>
                        <h5 class="fw-bold">챌린지</h5>
                        <p class="text-muted small mb-3">에너지 절약 경쟁</p>
                        <a href="challenge.html" class="btn btn-warning text-white">챌린지 시작</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center p-4">
                        <h3 class="text-info mb-3">🥇</h3>
                        <h5 class="fw-bold">랭킹</h5>
                        <p class="text-muted small mb-3">순위 확인하기</p>
                        <a href="ranking.html" class="btn btn-info text-white">랭킹 보기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 주요 액션 버튼 -->
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5 text-center">
                <h3 class="fw-bold mb-3">에너지 분석 시작하기</h3>
                <p class="text-muted mb-4">간단한 정보 입력만으로 맞춤형 지원사업 추천을 받으세요</p>
                <a href="analyze.html" class="btn btn-primary btn-lg px-5">에너지 분석 시작</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.API_BASE_URL = window.API_BASE_URL || '';
    </script>
    <script src="js/common.js"></script>
    <script>
        // 사용자 정보 확인
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) {
            alert('로그인이 필요합니다.');
            window.location.href = 'login.html';
        } else {
            document.getElementById('userName').textContent = user.name || user.email;
        }
    </script>
