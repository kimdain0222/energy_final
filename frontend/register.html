<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 에너지 절약 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">⚡ 에너지절약</a>
            <a href="login.html" class="text-muted">이미 계정이 있으신가요? 로그인</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <h2 class="fw-bold mb-4 text-center">회원가입</h2>
                        <p class="text-muted text-center mb-4">4가지 정보만으로 1분 안에 가입 완료</p>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-4">
                                <label for="phone" class="form-label">휴대전화</label>
                                <input type="tel" class="form-control" id="phone" placeholder="010-1234-5678" required>
                            </div>

                            <div class="mb-4">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="terms1" required>
                                    <label class="form-check-label" for="terms1">
                                        이용약관 동의 (필수)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms2" required>
                                    <label class="form-check-label" for="terms2">
                                        개인정보 처리방침 동의 (필수)
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg">회원가입</button>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="text-muted">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name, phone })
                });

                const data = await response.json();

                if (data.success) {
                    alert('회원가입 성공! 로그인 페이지로 이동합니다.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || '회원가입 실패');
                }
            } catch (error) {
                alert('서버 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
